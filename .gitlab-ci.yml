# Before Script
before_script:
  - composer self-update
  - composer install --prefer-dist > /dev/null
  - cp .env.example .env
  - php artisan key:generate
  - php artisan migrate:refresh

# Services
services:
  - mysql:latest

# Variables
variables:
  MYSQL_ROOT_PASSWORD: root
  MYSQL_USER: homestead
  MYSQL_PASSWORD: secret
  MYSQL_DATABASE: homestead

